<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <script src="./index.js" defer></script>

    <title>Nlw Setup Habits</title>

  </head>
<body>

  <header>
    <img src="./images/image.svg" alt="Imagem representativa de hábitos / logo marca">

    <button class="registerDay">
      <img src="./images/plus.svg" alt="Registrar seu dia">
      Registrar o meu dia
    </button>
  </header>


  <form> 
   
    <div class="habits">
      <div class="habit">🏃‍♂️</div>
      <div class="habit">💧</div>
      <div class="habit">💪</div>
      <div class="habit">💤</div>
    </div>

    <div class="days">
      <div class="day">
        <div>03/01</div>
        <input type="checkbox" name="run">
        <input type="checkbox" name="water">
        <input type="checkbox" name="strong">
        <input type="checkbox" name="spleep">
      </div>
      <div class="day">
        <div>04/01</div>
        <input type="checkbox" name="run">
        <input type="checkbox" name="water">
        <input type="checkbox" name="strong">
        <input type="checkbox" name="spleep">
      </div>
    </div>

  </form>


</div>
  
  
</body>
</html>
